<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>menu</title>
</head>
<body>

<button class="feedback--close button icon icon__closeIcon icon__closeIcon--mobile"></button>

<div class="feedback">
    <div class="feedback--header"><span class="title--modal">Обратная связь</span></div>

    <div class="feedback--content">
      <form class="feedback--form">
        <div>
          <input type="text" class="input-text" required>
          <div class="label .input-text">
            <label>Имя</label>
          </div>
        </div>
        <div>
          <input type="text" class="input-text" required>
          <div class="label .input-text">
            <label>Телефон</label>
          </div>
        </div>
        <div>
          <input type="text" class="input-text" required>
          <div class="label .input-text">
            <label>Электронная почта</label>
          </div>
        </div>
        <div>
          <input type="text" class="input-text" required>
          <div class="label .input-text">
            <label>Сообщение</label>
          </div>
        </div>
      </form>
      <div>
        <span class="text--table">
          Нажимая “отправить”, вы даете согласие на
          <span class="text--table text-colored">обработку персональных данных</span>
          и соглашаетесь с нашей
          <span class="text--table text-colored">политикой конфиденциальности</span>
        </span>
      </div>
      <button class="button button--color feedback--button">
        ОТПРАВИТЬ
        <div class=" icon icon--next icon--next--button"></div>
      </button>
    </div>

</div>
</body>
</html>
