<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="swiper/swiper.css">
    <link rel="stylesheet" href="swiper/header/swiper__header.css">

    <link rel="stylesheet" href="subtitle/subtitle.css">

    <link rel="stylesheet" href="button/button.css">
    <link rel="stylesheet" href="icon/icon.css">
    <link rel="stylesheet" href="icon/buttonIcon/icon__buttonIcon.css">
    <title>slider</title>

</head>
<body>
 <div class="swiper">
     <header class=" swiper__header swiper__header--tablet swiper__header--bigScreen"><span class="subtitle">Ремонт техники различных брендов</span></header>
     <div class="swiper-wrapper swiper-wrapper--tablet swiper-wrapper-bigScreen">
         <div class="swiper-slide">
             <img src="assets/brands/lenovo.svg" alt="lenovo">
             <button class="button icon icon--next"></button>
         </div>
         <div class="swiper-slide">
                 <img src="assets/brands/samsung.svg" alt="samsung">
                 <button class="button icon icon--next"></button>
         </div>
         <div class="swiper-slide">
                 <img src="assets/brands/apple.svg" alt="apple">
                 <button class="button icon icon--next"></button>
         </div>
         <div class="swiper-slide">
                 <img src="assets/brands/bosch.svg" alt="bosch">
                 <button class="button icon icon--next"></button>
         </div>
         <div class="swiper-slide">
                 <img src="assets/brands/hp.svg" alt="hp">
                 <button class="button icon icon--next"></button>
         </div>
         <div class="swiper-slide">
                 <img src="assets/brands/acer.svg" alt="acer">
                 <button class="button icon icon--next"></button>
         </div>
         <div class="swiper-slide">
                 <img src="assets/brands/lenovo.svg" alt="lenovo">
                 <button class="button icon icon--next"></button>
         </div>
         <div class="swiper-slide">
                 <img src="assets/brands/samsung.svg" alt="samsung">
                 <button class="button icon icon--next"></button>
         </div>
         <div class="swiper-slide">
                 <img src="assets/brands/apple.svg" alt="apple">
                 <button class="button icon icon--next"></button>
         </div>
         <div class="swiper-slide">
             <img src="assets/brands/sonic.svg" alt="sonic">
             <button class="button icon icon--next"></button>
         </div>
         <div class="swiper-slide">
             <img src="assets/brands/sony.svg" alt="sony">
             <button class="button icon icon--next"></button>
         </div>
     </div>
     <div class="swiper-pagination"></div>
     <button class="button swiper-button">
         <div class="icon icon__buttonIcon icon__buttonIcon--showAll"></div>
         <span>Показать все</span>
     </button>
 </div>

 <script type="module" id="mobile">
     import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.esm.browser.min.js'

     const swiper = new Swiper('.swiper', {
         // Optional parameters
         direction: 'horizontal',
         slidesPerView: 'auto',
         slidesPerColumn: 1,
         //centeredSlides: true,
         pagination: {
             el: ".swiper-pagination",
             clickable: true,
         },

         breakpoints: {
             320: {enabled: true},
             768: {enabled: false}
         },
     });
 </script>
 <script src="swiper/swiper.js"></script>
</body>
</html>
